<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- List of Sliding Items -->
  <ion-list>
    <ion-item *ngFor="let lugar of lugares" (click)="irAVistaDetalleLugar()">       
      <h2>{{lugar.nombre}}</h2>
      <h3>{{lugar.direccion}}</h3>
      <p>{{lugar.categoria}}</p>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="irAVistaDeDetalle()">+</button>
  </ion-fab>
</ion-content>
