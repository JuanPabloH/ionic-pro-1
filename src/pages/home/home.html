<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let lugar of lugares" (click)="irAVistaDetalleLugar(lugar)">  
      <ion-item>
          <h2>{{lugar.nombre}}</h2>
          <h3>{{lugar.direccion}}</h3>
          <p>{{lugar.categoria}}</p>
      </ion-item>   
      <ion-item-options side="right">
          <button ion-button color="primary">
            Borrar
          </button>
      </ion-item-options>  
      
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="irAVistaDeDetalle()">+</button>
  </ion-fab>
</ion-content>
